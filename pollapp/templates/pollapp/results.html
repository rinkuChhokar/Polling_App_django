<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'pollapp\style.css' %}">
    <title>Results</title>
</head>

<body style="background-color:#ffffcf;">
    <div id="head1" class="container-fluid d-flex justify-content-between shadow p-2 mb-5 bg-body ">

        <a style="text-decoration: none; color: white;" href="https://pollgo.herokuapp.com/pollapp/">
        <p>   
            Home
        </p>
        </a>

        <h2 id="heading">
            Result of Poll
        </h2>

        <h2></h2>
    </div>

    <div class="container d-flex justify-content-center mt-3">
        <img src="/static/pollapp/images/51cOM2ZPaoL.png" id="img3" height="300px" width="300px" class="img-fluid" alt="">
    </div>


    <div class="container d-flex justify-content-center mt-3">
        <h3>{{question.question_text}}</h3>
    </div>

    <div class="container d-flex justify-content-center">
        <ul>
            {% for choice in question.choice_set.all %}
            <li>{{choice.choice_text}}--{{choice.votes}} vote{{choice.votes|pluralize}}</li>

            {% endfor %}
        </ul>
        <br>


    </div>
    <div class="container  d-flex justify-content-center">
        <button class="btn btn-success"><a style="text-decoration: none;color: aliceblue;"
                href="{% url 'pollapp:detail' question.id %}">Vote again?</a></button>
    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
