<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'pollapp/style.css' %}">
    <title>EveryPoll</title>
</head>

<body style="background-color: #ffcfcf;">
    <div id="head1" class="container-fluid d-flex justify-content-between shadow p-2 mb-5 bg-body">

        <a style="text-decoration: none; color: white;" href="https://pollgo.herokuapp.com/pollapp/">
        <p>
            
            Home
        </p>
        </a>
        <h2 id="heading" >
            Welcome to EveryPoll
        </h2>

        <h2></h2>
        
        
    </div>

    </ul>

    <div class="container d-flex justify-content-center mt-5">
        <img src="/static/pollapp/images/AR-171109321.jpg" class="img-fluid" height='400px' width='500px'
            alt="pollapp" id="img1"><br>

    </div>

    <div class="container">
        <h3 class="d-flex justify-content-center mt-3">Latest Polls</h3>
    </div>
    <div class="container">
        {% if latest_question_list %}
        <ul class="list-group list-group-numbered">
            {% for question in latest_question_list %}
            <li class="list-group-item ">
                <a href="{% url 'pollapp:detail' question.id %}">
                    {{ question.question_text}}</a>
            </li>

            {% endfor %}

        </ul>

        {% else %}
        <p>No polls are available</p>

        {% endif %}
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
